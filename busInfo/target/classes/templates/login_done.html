<!DOCTYPE html>
<html>
  <head>
    <title>스쿨버스알림이</title>
    <style>
      /* CSS code goes here */
      .head {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;
      }
      .nav {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;
      }
      nav ul {
        display: flex;
        list-style-type: none;
        padding: 0;
      }
	  .footer {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f8f8f8;
        text-align: center;
      }
      .footer p {
        margin: 5px;
      }
      .footer p:first-child {
        font-weight: bold;
        font-size: 18px;
      }
      .footer p:nth-child(2),
      .footer p:nth-child(3) {
        font-size: 14px;
      }
      .footer p:last-child {
        font-style: italic;
      }
      nav li {
        margin-right: 10px;
      }

      nav li:last-child {
        margin-right: 0;
      }
      nav li.login-button {
        margin-right: 0;
        margin-left: auto;
      }
      main {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        margin-bottom: 100px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
      }

      .container h2 {
        text-align: center;
      }

      .container label {
        display: block;
        margin-bottom: 10px;
      }

      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      .container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #757575;
        color: white;
        cursor: pointer;
      }

      .container button:hover {
        background-color: #3f3f3f;
      }
      #replyBot {
        background-color: #f0a80f;
        width: 3.7rem;
		height: 3.7rem;
		border-radius: 30px;
		position: fixed;
		right: 2rem;
		bottom:2rem;
		z-index: 9999;
	  }
	   
	  #replyBot > img {
		padding: 4%;
		margin: auto;
		display: block;
		width: 100%;
		height: 100%;
	   }
    </style>
    <link rel="stylesheet" media="screen" href="/web.css"/>
	<script src="/script.js"></script>
  </head>
  <body>				
    <button id="replyBot" onclick="loginBot();">
      <img src="https://cdn-icons-png.flaticon.com/512/4711/4711987.png"/>
	</button>
    <h1>스쿨버스 알림이</h1>
    <nav calss="nav">
      <ul class="nav ul">
        <li class="nav li"><a href="http://localhost:8080/bus">버스정보</a></li>
        <li class="nav li"><a href="http://localhost:8080/community">커뮤니티</a></li>
        <li class="nav li login-button"><a href="http://localhost:8080/login">로그인</a></li>
      </ul>
    </nav>
    <main class="main">
      <div class="container">
		<div id="loginDone">
			<h3>사용자 로그인 완료</h3>
			<p th:text="${session.email}" />
		</div>
      </div>
    </main>
    <footer class="footer">
      <p>C/S Center</p>
      <p>email : hong@mail.com</p>
      <p>kakao talk : hong123</p>
      <p>오전 9시부터 오후6시까지 문의가능합니다.</p>
    </footer>
  </body>
</html>
